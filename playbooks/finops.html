<script>
function mccExportCSV_finops() {
  const rows = (function(){
  const spend = +document.getElementById('fo_spend').value||0;
  const save_low = spend*0.15, save_high = spend*0.30;
  return [
    ['Monthly cloud spend', spend],
    ['Estimated annual savings (low)', Math.round(save_low)],
    ['Estimated annual savings (high)', Math.round(save_high)]
  ];
})();
  const csv = rows.map(r=>r.map(x=>`"${String(x).replace(/"/g,'""')}"`).join(',')).join('\n');
  const blob=new Blob([csv],{type:'text/csv;charset=utf-8;'});
  const url=URL.createObjectURL(blob);
  const a=document.createElement('a'); a.href=url; a.download='MCC_Playbook_Output.csv';
  document.body.appendChild(a); a.click(); document.body.removeChild(a); URL.revokeObjectURL(url);
  try{ gtag('event','playbook_export'); }catch(e){}
}
</script>
