<script> #new script
  (function(){
    const el = {
      top: document.getElementById('wnba-top'),
      seed: document.getElementById('wnba-seed'),
      players: document.getElementById('wnba-players'),
      next: document.getElementById('wnba-next'),
      stamp: document.getElementById('wnba-stamp'),
      scores: document.getElementById('wnba-scores')
    };

    function fillList(ul, items){
      if (!ul) return;
      ul.innerHTML = '';
      (items || []).forEach(t=>{
        const li = document.createElement('li');
        li.textContent = t;
        ul.appendChild(li);
      });
    }

    function renderScores(container, games){
      if (!container) return;
      container.innerHTML = '';
      (games || []).forEach(g=>{
        const card = document.createElement('article');
        card.className = 'mc-game';
        card.innerHTML = `
          <header class="mc-row">
            <div class="mc-badge">${(g.date || '').split(',')[0] || '—'}</div>
            <h4 class="mc-title">${g.away} at ${g.home}</h4>
          </header>
          <div class="mc-teams">
            <div class="mc-team"><div class="mc-name">${g.away} ${g.awayPts}</div></div>
            <div class="mc-team"><div class="mc-name">${g.home} ${g.homePts}</div></div>
          </div>
          <p class="mc-blurb">${g.note || ''}</p>
        `;
        container.appendChild(card);
      });
    }

    fetch('/data/sports-data.json?cb=' + Date.now())
      .then(r => r.ok ? r.json() : Promise.reject())
      .then(data => {
        const w = data && data.wnba ? data.wnba : null;
        if (!w) return;
        if (w.stamp) el.stamp.textContent = `WNBA — Playoff Watch (as of ${w.stamp})`;
        fillList(el.top, w.top_storylines);
        fillList(el.seed, w.seeding);
        fillList(el.players, w.players_to_watch);
        fillList(el.next, w.whats_next);
        renderScores(el.scores, w.scores);
      })
      .catch(()=>{/* leave placeholders if fetch fails */});
  })();
</script>
