  <main>
    
<h1>Meeting Automator</h1>
<div class="section">
  <div class="row">
    <div>
      <label>Meeting Title</label>
      <input id="mtitle" type="text" placeholder="Project Sync — Week 2" />
    </div>
    <div>
      <label>When</label>
      <input id="mtime" type="datetime-local" />
    </div>
  </div>

  <label>Agenda (one item per line)</label>
  <textarea id="agenda" placeholder="- Wins
- Blockers
- Next actions"></textarea>

  <div class="row">
    <div>
      <label>Timer (mm:ss)</label>
      <div class="actions">
        <input id="mm" type="number" min="0" value="15" style="width:120px">
        <input id="ss" type="number" min="0" max="59" value="0" style="width:120px">
        <button class="btn" onclick="startTimer()">Start</button>
        <button class="btn" onclick="stopTimer()">Stop</button>
        <button class="btn" onclick="resetTimer()">Reset</button>
      </div>
      <div id="display" style="font-size:2rem;font-weight:900;margin-top:6px">15:00</div>
    </div>
    <div>
      <label>Notes</label>
      <textarea id="notes" placeholder="Type live notes here…"></textarea>
    </div>
  </div>
  <div class="actions">
    <button class="btn" onclick="exportMinutes()">Export .txt</button>
    <button class="btn" onclick="copyMinutes()">Copy</button>
    <button class="btn" onclick="window.print()">Print</button>
  </div>
  <p class="helper">Tip: Use <span class="kbd">Ctrl</span> + <span class="kbd">S</span> to save this page as PDF with your notes.</p>
</div>
<script>
let tInt=null, total=0, left=0;
function pad(n){return n.toString().padStart(2,'0')}
function startTimer(){
  const m=parseInt($id('mm').value||'0',10);
  const s=parseInt($id('ss').value||'0',10);
  if(!tInt){ total = left || (m*60+s); left = total; }
  if(tInt) return;
  tInt=setInterval(()=>{
    left--; const mm=Math.floor(left/60), ss=left%60;
    $id('display').textContent=`${pad(mm)}:${pad(ss)}`;
    if(left<=0){ clearInterval(tInt); tInt=null; alert('Time!'); left=0; }
  },1000);
}
function stopTimer(){ if(tInt){ clearInterval(tInt); tInt=null; } }
function resetTimer(){ stopTimer(); left=0; const m=$id('mm').value||'15'; $id('display').textContent=`${pad(parseInt(m,10))}:00`; }
function minutesText(){
  const title=$id('mtitle').value||'Untitled Meeting';
  const when=$id('mtime').value||prettyNow();
  const ag=$id('agenda').value.trim();
  const notes=$id('notes').value.trim();
  return `MEETING: ${title}
WHEN: ${when}

AGENDA:
${ag}

NOTES:
${notes}

— Generated by MBCC Meeting Automator`;
}
function exportMinutes(){ downloadFile('meeting-minutes.txt', minutesText()); }
function copyMinutes(){ copyText(minutesText()); }
</script>

    <div class="footer">© MBCC • Light • Energy • Frequency</div>
  </main>
  <div class="plaid"></div>
  <script src="assets/mbcc.js"></script>
</body>
</html>
