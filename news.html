<!doctype html>
<html lang="en"><head>
<title>News — Moe Community Cloud</title>

<meta charset="utf-8">

<style>
  :root { --mb-red:#b10000; --mb-gold:#d4af37; --ink:#eee; }
  *{box-sizing:border-box}
  body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#000;color:var(--ink)}
  header{position:sticky;top:0;background:rgba(0,0,0,.7);backdrop-filter:blur(8px);border-bottom:2px solid var(--mb-red);z-index:50}
  .nav{max-width:1200px;margin:0 auto;display:flex;align-items:center;gap:16px;padding:14px 16px}
  .logo{width:40px;height:40px;border:2px solid var(--mb-gold);border-radius:12px;background:conic-gradient(from 0deg,#900,#300,#900)}
  .brand{font-weight:800;letter-spacing:.3px}
  nav ul{list-style:none;margin:0;padding:0;display:flex;gap:16px;flex-wrap:wrap}
  nav a{text-decoration:none;color:#eee} nav a:hover{color:var(--mb-gold)}
  main{max-width:1200px;margin:20px auto 80px;padding:0 16px}
  .hero, .card{border:1px solid #222;border-radius:20px;padding:16px;background:linear-gradient(180deg,rgba(20,20,20,.85),rgba(10,10,10,.85));box-shadow:0 10px 30px rgba(0,0,0,.55)}
  h1,h2{margin:.2em 0}
  .grid{display:grid;grid-template-columns:repeat(12,1fr);gap:14px}
  .grid .card{grid-column:span 12}
  @media(min-width:720px){.grid .card{grid-column:span 6}}
  @media(min-width:1024px){.grid .card{grid-column:span 4}}
  footer{color:#aaa;text-align:center;padding:30px 0}
</style>

</head><body>

      </ul>
    </nav>
  </div>
</header>
