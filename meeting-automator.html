<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meeting & Workflow Automator — MBCC</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header class="header">
    <div class="container header-row">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <h1>Moe Community Cloud <span class="gold">MBCC</span></h1>
      </div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="apps.html" class="active">Apps</a>
        <a href="news.html">News</a>
        <a href="sports.html">Sports</a>
        <a href="newsletter.html">Newsletter</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Meeting & Workflow Automator</h2>
    <div class="grid cols-2">
      <form class="card" onsubmit="return handleGen(event)">
        
<div class="field"><label>Meeting title</label><input class="input" id="mt_title" placeholder="Weekly Ops Sync"></div>
<div class="field"><label>Date</label><input class="input" id="mt_date" type="date"></div>
<div class="field"><label>Attendees</label><input class="input" id="mt_people" placeholder="Alex, Jordan, Sam"></div>
<div class="field"><label>Agenda (one per line)</label><textarea class="input" id="mt_agenda" rows="5"></textarea></div>
<div class="field"><label>Notes / Transcript</label><textarea class="input" id="mt_notes" rows="10"></textarea></div>
<script>
async function handleGen(e){{
  e.preventDefault();
  const body = {{
    tool: 'meeting-automator',
    prompt: `Create concise meeting minutes with decisions and action items.
Title: ${{document.getElementById('mt_title').value}}
Date: ${{document.getElementById('mt_date').value}}
People: ${{document.getElementById('mt_people').value}}
Agenda:
${{document.getElementById('mt_agenda').value}}
Notes:
${{document.getElementById('mt_notes').value}}`
  }};
  const res = await mbccGenerate(body);
  document.getElementById('mt_out').innerText = res?.text || '—';
  return false;
}}
</script>

        <button class="btn">Generate</button>
      </form>
      <section class="card">
        <div class="badge">Output</div>
        <div id="mt_out" style="white-space:pre-wrap"></div>
        <div style="margin-top:12px; display:flex; gap:10px; flex-wrap:wrap">
          <button class="btn" onclick="copyText('mt_out')">Copy</button>
          <button class="btn alt" onclick="printSection('mt_out')">Print / PDF</button>
          <button class="btn" onclick="mbccSaveDraft({ tool:'meeting-automator', input: collectInput(), output: document.getElementById('mt_out').innerText, ts:new Date().toISOString() })">Save Draft</button>
        </div>
      </section>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <div>© <span id="year"></span> Moe Community Cloud — All rights reserved.</div>
      <div class="kicker">Built on black & red plaid with gold energy ⚡</div>
    </div>
  </footer>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
  <script src="assets/api.js"></script>
  <script src="assets/tools.js"></script>
  <script type="module">
    import { attachTransformToolbar } from './assets/transforms.js';
    function getText(){ return document.getElementById('mt_out').innerText; }
    function setText(t){ document.getElementById('mt_out').innerText = t; }
    attachTransformToolbar('mt_out', getText, setText, {});
  </script>
  <script>
    function collectInput(){
      const data={};
      document.querySelectorAll('input,textarea,select').forEach(el=>data[el.id||el.name||'field']=el.value);
      return data;
    }
  </script>
</body>
</html>
