<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Gameday Edge – Demo</title>
  <link rel="stylesheet" href="assets/css/gameday-edge.css">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;margin:0;padding:24px;background:#0a0a0a;color:#f7f7f7}
    header.site h1{margin:0 0 2px 0}
    header.site p{margin:0 0 18px 0;opacity:.8}
    .brand{display:inline-block;padding:.35rem .6rem;border-radius:10px;background:repeating-linear-gradient(45deg,#300,#b00 10px,#000 10px,#000 20px);color:#fff;font-weight:800;letter-spacing:.3px}
    a{color:#55aaff}
  </style>
</head>
<body>
  <header class="site">
    <div class="brand">MBCC Sports</div>
    <h1>Sports Page (Demo)</h1>
    <p>This page demonstrates the drop-in <b>Gameday Edge</b> blocks. In production, just add the CSS/JS to your existing <code>sports.html</code>.</p>
  </header>

  <!-- Existing site content would be here -->
  <main id="sports">
    <p>Existing sports content…</p>
  </main>

  <!-- Injector script that appends two blocks automatically -->
  <script src="assets/js/gameday-edge.js"></script>
</body>
</html>
