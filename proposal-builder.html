<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Proposal / Quote Builder — MBCC</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header class="header">
    <div class="container header-row">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <h1>Moe Community Cloud <span class="gold">MBCC</span></h1>
      </div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="apps.html" class="active">Apps</a>
        <a href="news.html">News</a>
        <a href="sports.html">Sports</a>
        <a href="newsletter.html">Newsletter</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Proposal / Quote Builder</h2>
    <div class="grid cols-2">
      <form class="card" onsubmit="return handleGen(event)">
        
<div class="field"><label>Client</label><input class="input" id="pb_client" placeholder="Acme, Inc."></div>
<div class="field"><label>Project title</label><input class="input" id="pb_title" placeholder="Website refresh"></div>
<div class="field"><label>Problem / Goal</label><textarea class="input" id="pb_problem" rows="4"></textarea></div>
<div class="field"><label>Deliverables (one per line)</label><textarea class="input" id="pb_delivs" rows="6"></textarea></div>
<div class="field"><label>Price items (Item|Price)</label><textarea class="input" id="pb_prices" rows="6" placeholder="Discovery|1500
Build|5500
Launch|1000"></textarea></div>
<div class="field"><label>Timeline</label><input class="input" id="pb_timeline" placeholder="4–6 weeks"></div>

        <button class="btn">Generate</button>
      </form>
      <section class="card">
        <div class="badge">Output</div>
        <div id="pb_out" style="white-space:pre-wrap"></div>
        <div style="margin-top:12px; display:flex; gap:10px; flex-wrap:wrap">
          <button class="btn" onclick="mbccSaveDraft({ tool: 'proposal-builder', input: collectInput(), output: document.getElementById('pb_out').innerText, ts: new Date().toISOString() })">Save Draft</button>
        </div>
      </section>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <div>© <span id="year"></span> Moe Community Cloud — All rights reserved.</div>
      <div class="kicker">Built on black & red plaid with gold energy ⚡</div>
    </div>
  </footer>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
  <script src="assets/tools.js"></script>
  <script src="assets/api.js"></script>
  <script>
  function collectInput(){
    const data = {}
    ;[...document.querySelectorAll('input, textarea, select')].forEach(el=>data[el.id||el.name||el.placeholder||el.type]=el.value);
    return data;
  }
  
async function handleGen(e){
  e.preventDefault();
  const body = {
    tool: 'proposal-builder',
    prompt: `Create a one-page proposal with pricing total.
Client: ${document.getElementById('pb_client').value}
Project: ${document.getElementById('pb_title').value}
Problem: ${document.getElementById('pb_problem').value}
Deliverables:
${document.getElementById('pb_delivs').value}
Prices:
${document.getElementById('pb_prices').value}
Timeline: ${document.getElementById('pb_timeline').value}`
  };
  const res = await mbccGenerate(body);
  document.getElementById('pb_out').textContent = res?.text || '—';
  return false;
}

  </script>
</body>
</html>
