<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Proposal / Quote Builder — MBCC</title>
<link rel="stylesheet" href="assets/style.css">
</head>
<body>

  <header class="header">
    <div class="container header-row">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <h1>Moe Community Cloud <span class="gold">MBCC</span></h1>
      </div>
      <nav class="nav"><a href='index.html' class=''>Home</a>
<a href='apps.html' class='active'>Apps</a>
<a href='news.html' class=''>News</a>
<a href='sports.html' class=''>Sports</a>
<a href='newsletter.html' class=''>Newsletter</a></nav>
    </div>
  </header>
<main class="container">
  <h2>Proposal / Quote Builder</h2>
  <p class="kicker">Create a clean one‑pager with value bullets, pricing table, and total. Print to PDF.</p>
  <div class="grid cols-2">
    <form class="card" onsubmit="return buildProposal(event)">
      <div class="field"><label>Client name</label><input class="input" id="pb_client" placeholder="Acme, Inc."></div>
      <div class="field"><label>Project title</label><input class="input" id="pb_title" placeholder="Website refresh & launch"></div>
      <div class="field"><label>Problem / Goal</label><textarea class="input" id="pb_problem" rows="4" placeholder="What are we solving?"></textarea></div>
      <div class="field"><label>Deliverables (one per line)</label><textarea class="input" id="pb_delivs" rows="6" placeholder="Design system refresh
New landing page
Performance optimization"></textarea></div>
      <div class="field"><label>Price items (Item|Price)</label><textarea class="input" id="pb_prices" rows="6" placeholder="Discovery & Strategy|1500
Design & Build|5500
QA & Launch|1000"></textarea></div>
      <div class="field"><label>Timeline</label><input class="input" id="pb_timeline" placeholder="4–6 weeks"></div>
      <button class="btn">Generate Proposal</button>
    </form>

    <section class="card">
      <div class="badge">Proposal</div>
      <div id="pb_out" style="white-space:pre-wrap"></div>
      <div style="margin-top:12px; display:flex; gap:10px; flex-wrap:wrap">
        <button class="btn" onclick="copyText('pb_out')">Copy</button>
        <button class="btn alt" onclick="printSection('pb_out')">Print / Save PDF</button>
      </div>
    </section>
  </div>
</main>

  <footer class="footer">
    <div class="container">
      <div>© <span id="year"></span> Moe Community Cloud — All rights reserved.</div>
      <div class="kicker">Built on black & red plaid with gold energy ⚡</div>
    </div>
  </footer>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>

<script src="assets/tools.js"></script>
<script>
function money(n){ try{{ return '$' + Number(n||0).toLocaleString(undefined, {{"minimumFractionDigits":0,"maximumFractionDigits":0}}); }}catch(e){{ return '$' + (n||0); }} }
function buildProposal(e){
  e.preventDefault();
  const client = document.getElementById('pb_client').value || 'Client';
  const title  = document.getElementById('pb_title').value || 'Project';
  const problem= document.getElementById('pb_problem').value || '';
  const delivs = lines(document.getElementById('pb_delivs').value);
  const prices = lines(document.getElementById('pb_prices').value);
  const timeline = document.getElementById('pb_timeline').value || 'TBD';

  const total = sumPrices(prices);
  const priceLines = prices.map(l=>{
    const parts = l.split('|');
    const item = (parts[0]||'Item').trim();
    const val  = (parts[1]||'0').trim();
    return '• ' + sanitize(item) + ' — ' + sanitize(val);
  }).join('\n');

  const out = '# Proposal — ' + sanitize(client) + '\n' +
              'Project: ' + sanitize(title) + '\n\n' +
              '## Overview\n' + (sanitize(problem)||'—') + '\n\n' +
              '## Deliverables\n' + (delivs.map(d=>'• '+sanitize(d)).join('\n')||'—') + '\n\n' +
              '## Pricing\n' + (priceLines||'—') + '\n\n' +
              '**Total: ' + money(total) + '**\n\n' +
              '## Timeline\n' + sanitize(timeline) + '\n\n' +
              '## Terms (summary)\n' +
              '• 50% to start, 50% on delivery\n' +
              '• Scope changes billed at hourly rate\n' +
              '• Invoices due Net 7\n\n' +
              'Accepted by: ____________________    Date: ___________';
  document.getElementById('pb_out').textContent = out;
  return false;
}
</script>
</body>
</html>
