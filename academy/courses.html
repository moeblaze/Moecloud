<body class="mbcc-plaid">
  <header class="mbcc-topbar">
    <div class="mbcc-brand">
      <span class="mbcc-mark">MB</span>
      <div>
        <div class="kicker" style="color:#ffd86a">LMS</div>
        <strong>MBCC Academy</strong>
      </div>

    <nav class="mbcc-cta">
      <a class="btn" href="courses.html">Courses</a>

  <div class="mast">

  <main class="wrap">
    <div class="grid cols-3" id="courseGrid"><!-- filled by JS --></div>

  <script>
    (function(){
      const p=new URLSearchParams(location.search);
      const tier=p.get('tier');
      if(tier && ['free','pro','elite'].includes(tier)){
        localStorage.setItem('mbcc_tier', tier);
        const url=new URL(location.href); url.searchParams.delete('tier'); history.replaceState({},'',url);
        alert('Access upgraded to ' + tier.toUpperCase());
      }
    })();
  </script>
