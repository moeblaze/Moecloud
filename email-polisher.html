<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Email Reply & Tone Polisher — MBCC</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header class="header">
    <div class="container header-row">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <h1>Moe Community Cloud <span class="gold">MBCC</span></h1>
      </div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="apps.html" class="active">Apps</a>
        <a href="news.html">News</a>
        <a href="sports.html">Sports</a>
        <a href="newsletter.html">Newsletter</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Email Reply & Tone Polisher</h2>
    <div class="grid cols-2">
      <form class="card" onsubmit="return handleGen(event)">
        
<div class="field"><label>Inbound email</label><textarea class="input" id="em_in" rows="10"></textarea></div>
<div class="field"><label>Tone</label>
  <select class="input" id="em_tone">
    <option value="professional">Professional</option>
    <option value="friendly">Friendly</option>
    <option value="firm">Firm</option>
    <option value="apologetic">Apologetic</option>
    <option value="concise">Concise</option>
  </select>
</div>
<script>
async function handleGen(e){{
  e.preventDefault();
  const tone = document.getElementById('em_tone').value;
  const raw = document.getElementById('em_in').value;
  const body = {{
    tool: 'email-polisher',
    prompt: `Rewrite the following inbound email into 3 reply drafts in a ${{tone}} tone with subject lines. Keep replies short but clear.

INBOUND:
${{raw}}`
  }};
  const res = await mbccGenerate(body);
  document.getElementById('em_out').innerText = res?.text || '—';
  return false;
}}
</script>

        <button class="btn">Generate</button>
      </form>
      <section class="card">
        <div class="badge">Output</div>
        <div id="em_out" style="white-space:pre-wrap"></div>
        <div style="margin-top:12px; display:flex; gap:10px; flex-wrap:wrap">
          <button class="btn" onclick="copyText('em_out')">Copy</button>
          <button class="btn alt" onclick="printSection('em_out')">Print / PDF</button>
          <button class="btn" onclick="mbccSaveDraft({ tool:'email-polisher', input: collectInput(), output: document.getElementById('em_out').innerText, ts:new Date().toISOString() })">Save Draft</button>
        </div>
      </section>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <div>© <span id="year"></span> Moe Community Cloud — All rights reserved.</div>
      <div class="kicker">Built on black & red plaid with gold energy ⚡</div>
    </div>
  </footer>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
  <script src="assets/api.js"></script>
  <script src="assets/tools.js"></script>
  <script type="module">
    import { attachTransformToolbar } from './assets/transforms.js';
    function getText(){ return document.getElementById('em_out').innerText; }
    function setText(t){ document.getElementById('em_out').innerText = t; }
    attachTransformToolbar('em_out', getText, setText, {});
  </script>
  <script>
    function collectInput(){
      const data={};
      document.querySelectorAll('input,textarea,select').forEach(el=>data[el.id||el.name||'field']=el.value);
      return data;
    }
  </script>
</body>
</html>
