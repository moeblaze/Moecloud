<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shop — Moe Community Cloud (MBCC)</title>
  <link rel="stylesheet" href="assets/style.css">
  <style>
    .container{max-width:1100px;margin:0 auto;padding:18px}
    .shop-wrap{background:#0e0e0e;border:1px solid #222;border-radius:16px;padding:12px;min-height:70vh}
    .tiny{opacity:.9}
  </style>
</head>
<body>
  <header class="header">
    <div class="container header-row">
      <div class="brand"><div class="logo" aria-hidden="true"></div><h1>MBCC <span class="gold">Shop</span></h1></div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="apps.html">Apps</a>
        <a href="news.html">News</a>
        <a href="sports.html">Sports</a>
        <a href="newsletter.html">Newsletter</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="shop-wrap">
      <div id="shop">Loading Moe Bucks…</div>
    </div>
    <p class="tiny" style="margin-top:10px">If the shop doesn’t appear, <a href="https://moe-bucks.myspreadshop.com/" target="_blank" rel="noopener">open it in a new tab</a>.</p>
  </main>

  <!-- Shop config first (local file) -->
  <script src="assets/js/spreadshop.config.js"></script>
  <!-- Then the Spreadshop client (loads from your shop origin) -->
  <script src="https://moe-bucks.myspreadshop.com/js/shopclient.nocache.js"></script>
</body>
</html>
