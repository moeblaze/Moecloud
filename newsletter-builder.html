<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Newsletter Issue Builder — MBCC</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header class="header">
    <div class="container header-row">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <h1>Moe Community Cloud <span class="gold">MBCC</span></h1>
      </div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="apps.html" class="active">Apps</a>
        <a href="news.html">News</a>
        <a href="sports.html">Sports</a>
        <a href="newsletter.html">Newsletter</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Newsletter Issue Builder</h2>
    <div class="grid cols-2">
      <form class="card" onsubmit="return handleGen(event)">
        
<div class="field"><label>Topic</label><input class="input" id="nl_topic" placeholder="September product update"></div>
<div class="field"><label>Audience</label><input class="input" id="nl_aud" placeholder="Founders & operators"></div>
<div class="field"><label>3 Key points (one per line)</label><textarea class="input" id="nl_points" rows="5"></textarea></div>
<div class="field"><label>Primary CTA link</label><input class="input" id="nl_link" placeholder="https://www.moecommunitycloud.com"></div>
<script>
async function handleGen(e){{
  e.preventDefault();
  const body = {{
    tool: 'newsletter-builder',
    prompt: `Draft subject ideas, outline, opener, and 3 blocks + CTA HTML for a newsletter.
Topic: ${{document.getElementById('nl_topic').value}}
Audience: ${{document.getElementById('nl_aud').value}}
Points:
${{document.getElementById('nl_points').value}}
CTA: ${{document.getElementById('nl_link').value}}`
  }};
  const res = await mbccGenerate(body);
  document.getElementById('nl_out').innerText = res?.text || '—';
  return false;
}}
</script>

        <button class="btn">Generate</button>
      </form>
      <section class="card">
        <div class="badge">Output</div>
        <div id="nl_out" style="white-space:pre-wrap"></div>
        <div style="margin-top:12px; display:flex; gap:10px; flex-wrap:wrap">
          <button class="btn" onclick="copyText('nl_out')">Copy</button>
          <button class="btn alt" onclick="printSection('nl_out')">Print / PDF</button>
          <button class="btn" onclick="mbccSaveDraft({ tool:'newsletter-builder', input: collectInput(), output: document.getElementById('nl_out').innerText, ts:new Date().toISOString() })">Save Draft</button>
        </div>
      </section>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <div>© <span id="year"></span> Moe Community Cloud — All rights reserved.</div>
      <div class="kicker">Built on black & red plaid with gold energy ⚡</div>
    </div>
  </footer>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
  <script src="assets/api.js"></script>
  <script src="assets/tools.js"></script>
  <script type="module">
    import { attachTransformToolbar } from './assets/transforms.js';
    function getText(){ return document.getElementById('nl_out').innerText; }
    function setText(t){ document.getElementById('nl_out').innerText = t; }
    attachTransformToolbar('nl_out', getText, setText, {});
  </script>
  <script>
    function collectInput(){
      const data={};
      document.querySelectorAll('input,textarea,select').forEach(el=>data[el.id||el.name||'field']=el.value);
      return data;
    }
  </script>
</body>
</html>
